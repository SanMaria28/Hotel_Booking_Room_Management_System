<div class="hotel-container">
  <h2>Available Hotels</h2>

  <div class="grid">
    <div *ngFor="let hotel of hotels" class="hotel-card">
      <img [src]="hotel.image" [alt]="'Photo of ' + hotel.name" (error)="handleImageError($event)">
      <div class="hotel-details">
        <h3>{{ hotel.name }}</h3>
        <p>Location: {{ hotel.location }}</p>
        <p>Price: â‚¹{{ hotel.price }} / night</p>
      </div>
      <div class="hotel-actions">
        <button class="btn-primary" (click)="viewDetails(hotel.id)">
          View Details
        </button>
      </div>
    </div>
  </div>
</div>
